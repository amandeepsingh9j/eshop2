{% extends 'index.html' %}
{% block title %}
<title>Update Profile | Eshop 2</title>
{% endblock %}

{% block content %}

    <div class="container-fluid ">
        <div class="row my-2">

            <div class="col-md-2 col-1"></div>
            <div class="col-md-8 col-10 ">
                <h5 class="background text-center text-light p-2 mb-2 mt-2">Update Section</h5>
                
                {% for i in messages %}
                <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                    
                    {{i}}
                    
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}

            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}
                
                <div class="row m-2">
                    <div class="col-md-6 col-12">
                      <label class="form-label">Full Name</label>
                      <input type="text" class="form-control"  name="name" placeholder="Enter Your Fullname" value="{{user.name}}" >
                    </div>

                    <div class="col-md-6 col-12">
                        <label class="form-label">Profile Pic</label>
                        <input type="file" class="form-control"  name="pic">
                    </div>
                </div>

                
                <div class="row m-2">
                    <div class="col-md-6 col-12">
                        <label  class="form-label">Email Address</label>
                        <input type="email" class="form-control"  name="email" placeholder="Enter Your Email Address" value="{{user.email}}" >
                    </div>

                    <div class="col-md-6 col-12">
                        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                        <input type="number" class="form-control"  name="phone" placeholder="Enter Your Phone number" value="{{user.phone}}">
                    </div>
                </div>
                
                <div class="row m-2">

                    <div class="col-md-6 col-12">
                        <label for="exampleInputEmail1" class="form-label">House or Building</label>
                        <input type="text" class="form-control"  name="addressline1" placeholder="Enter Your House or Building no" value="{{user.addressline1}}">
                    </div>

                    <div class="col-md-6 col-12">
                        <label for="exampleInputEmail1" class="form-label">Street Number or Nearby:</label>
                        <input type="text" class="form-control"  name="addressline2" placeholder="Enter Your Street Number or Nearby" value="{{user.addressline2}}">
                    </div>

                </div>
                    
                <button type="submit" class="btn background text-center text-light w-100 btn-sm mybtn">Update Profile</button>
            </form>
                    <a href="/login/" class="text-decoration-none"> Already User? Login To Your Account </a>
            </div> 
            <div class="col-md-2 col-1"></div>

            

        </div>
    </div>

{% endblock content %}
