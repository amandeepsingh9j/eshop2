{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>Forget Password Page| Ehop 2</title>
{% endblock %}

{% block content %}

<div class="container-fluid ">
    <div class="row my-2">

        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10 ">
            <h5 class="background text-center text-light p-2 mb-2 mt-2">New Password</h5>
            
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                
                {{i}}
                 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            
            <form method="post" action="">

               {% csrf_token %}

                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input type="password" class="form-control" name="password"  placeholder="Enter your New Password to Reset Account" >
                </div> 

                <div class="mb-3">
                    <label  class="form-label"> Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword"  placeholder="Enter your Confirm Password to Reset Account" >
                </div> 

                <button type="submit" class="btn background text-center text-light w-100 btn-sm mybtn">Password Reset</button>
            </form>
            
        </div>
        <div class="col-md-2 col-1"></div>

        

    </div>
</div>


{% endblock %}
