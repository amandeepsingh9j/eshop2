{% extends 'index.html' %}

{% block title %}
<title>Login PAge | Ehop 2</title>
{% endblock %}

{% block content %}

    <div class="container-fluid ">
        <div class="row my-2">

            <div class="col-md-2 col-1"></div>
            <div class="col-md-8 col-10 ">
                <h5 class="background text-center text-light p-2 mb-2 mt-2">Login Section</h5>
                
                {% for i in messages %}
                <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                    
                    {{i}}
                     
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                
                <form method="post" action="">

                   {% csrf_token %}

                    <div class="m-3">
                      <label  class="form-label">Username</label>
                      <input type="text" class="form-control" name="username1"  placeholder="Enter your Username" >
                    </div> 
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" name="password1" class="form-control" placeholder="Enter Your Password Here"  id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn background text-center text-light w-100 btn-sm mybtn">Login</button>
                </form>
                
                <div class="d-flex justify-content-between">
                    <a href="/forgetusername/" class="text-decoration-none" class="d-flex">Forget Password</a>
                    <a href="/signup/" class="text-decoration-none"> New Account </a>
                  </div>
            </div>
            <div class="col-md-2 col-1"></div>

            

        </div>
    </div>

{% endblock content %}
